
services:
  parser:
    build: .
    container_name: car_parser
    restart: always
    environment:
      - NODE_ENV=production
      - DOCKER=true
      # Настройки подключения к внешней БД (задаются через .env или переменные окружения)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "start"]