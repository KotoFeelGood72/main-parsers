name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Setup SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' \
            rsync -avz --exclude 'node_modules' --exclude '.git' --exclude 'logs' --exclude 'assets' \
              -e "ssh -o StrictHostKeyChecking=no" \
              ./ root@${{ secrets.SERVER_HOST }}:/opt/main-parsers/

      - name: Deploy on server
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' \
            ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
              cd /opt/main-parsers
              docker-compose down || true
              docker-compose pull || true
              docker-compose build --no-cache
              docker-compose up -d
              docker-compose ps
              docker system prune -f
            EOF
